<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./Main.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <main id="Main">
        <div class="logo-img">
            <img src="./Img/Vector.png" alt="Logo" >
        </div>
        <div class="body-content">
            <div class="content">
                <div class="input-content">
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="btn-content">
                    <p class="advertencia">Solo letras minúsculas y sin acentos</p>
                    <button class=" btn encriptar" onclick="Encriptador()">Encriptar</button>
                    <button class=" btn desencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="right" class="right">
                <img src="./Img/Muñeco.png">
                <div class="text">
                    <p class="textPrincipal">Ningún mensaje fue encontrado</p>
                    <p class="textSecundario">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
